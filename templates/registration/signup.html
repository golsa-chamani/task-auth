{% extends 'base.html' %}
{% block title %}
  Signup
{% endblock %}
{% block content %}
  <div class="row">
    <div class="col-6 m-auto">
      <form action="" method="POST" class="form-signup m-auto">
        <h1 class="h3 mb-3 fw-normal">Please sign up</h1>
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary w-100 py-2" type="submit">Sign up</button>
      </form>
    </div>
  </div>
{% endblock %}
