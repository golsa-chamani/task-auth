{% extends 'base.html' %}

{% block title %}
  Edit Instagram Profile
{% endblock %}

{% block content %}
  <div class="row">
    <div class="col-6 m-auto">
      <form action="{% url 'instagram-profile-edit' %}" method="POST" class="form">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Submit" class="btn btn-success" />
        <a href="{% url 'instagram-profile' %}" class="btn btn-warning">Cancel</a>
      </form>
    </div>
  </div>
{% endblock %}
